<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            /* Using your photo as the main background */
            background: url("myphoto.jpg") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding-bottom: 60px;
        }

        /* Ensuring the photo is visible while text stays readable */
        .overlay {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        h1 {
            color: #fff;
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease; /* Faster response */
        }

        #yes {
            background: #ff3366;
            color: white;
            z-index: 1000;
        }

        #no {
            background: white;
            color: #333;
            position: absolute; /* Changed to absolute within the scope */
            z-index: 999;
            transition: all 0.15s ease; /* Snappy movement */
        }

        /* Success Screen */
        .success-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }

        .heart {
            position: fixed;
            top: -10%;
            z-index: 10000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="overlay" id="mainCard">
    <h1 id="question">Sorry UXUUU BABY ‚ù§Ô∏èü•∫</h1>
    <div class="buttons" id="buttonArea">
        <button id="yes" onclick="love()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">NO üòè</button>
    </div>
</div>

<audio id="mySong" preload="auto" loop>
    <source src="WhatsApp Audio 2026-02-19 at 9.03.41 PM.mpeg" type="audio/mpeg">
</audio>

<script>
    let yesScale = 1;

    // The logic to move the NO button without hiding it
    function moveNo() {
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        
        // Calculate random position within the visible window
        const padding = 50;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        // Make YES button grow to encourage clicking it
        yesScale += 0.1;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function love() {
        // Fix for Audio: Triggering play on the user's "Yes" click
        const audio = document.getElementById("mySong");
        audio.play().catch(error => {
            console.log("Audio playback failed:", error);
        });

        // Heart Rain
        setInterval(createHeart, 150);

        // Success message
        const finalScreen = document.createElement('div');
        finalScreen.className = 'success-screen';
        finalScreen.innerHTML = `
            <h1 style="font-size: 3rem;">I KNEW IT! ü•∞</h1>
            <p style="font-size: 1.5rem;">I love you forever! üíïüíç</p>
        `;
        document.body.appendChild(finalScreen);
    }
</script>

</body>
</html>
