<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3366;
            --glass: rgba(255, 255, 255, 0.05); /* Ultra-thin to show photo */
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("myphoto.jpg") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding-bottom: 80px;
        }

        /* Subtle vignette to make text pop without hiding the photo */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s;
        }

        #yes {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 51, 102, 0.5);
            position: relative;
            z-index: 100;
        }

        #no {
            background: white;
            color: #333;
            position: fixed; /* Flies everywhere */
            z-index: 99;
        }

        /* Heart Rain Styles */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .success-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="overlay" id="mainCard">
    <h1>Sorry UXUUU BABY ‚ù§Ô∏èü•∫</h1>
    <div class="buttons">
        <button id="yes" onclick="love()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="escape()">NO üòè</button>
    </div>
</div>

<audio id="song" loop>
    <source src="WhatsApp Audio 2026-02-19 at 9.03.41 PM.mpeg" type="audio/mpeg">
</audio>

<script>
    let yesScale = 1;

    function escape() {
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        
        // Fly away
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        // Make YES impossible to ignore
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','üíó'][Math.floor(Math.random()*4)];
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function love() {
        const song = document.getElementById("song");
        song.play().catch(() => {});
        
        // Start the rain
        setInterval(createHeart, 100);

        // Show final message
        document.body.innerHTML += `
            <div class="success-screen">
                <h1 style="font-size: 3.5rem; margin: 0;">I KNEW IT! ü•∞</h1>
                <p style="font-size: 1.5rem; opacity: 0.9;">I love you forever, Baby üíïüíç</p>
                <div style="font-size: 5rem; margin-top: 20px;">üòò</div>
            </div>
        `;
    }
</script>

</body>
</html>
