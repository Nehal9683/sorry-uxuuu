<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Baby ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            background: url("myphoto.jpg") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* Gradient to keep the photo clear at the top */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.2) 60%, transparent 100%);
            z-index: 1;
        }

        .overlay {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px 20px;
            border-radius: 40px 40px 0 0;
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.6);
            padding-bottom: env(safe-area-inset-bottom, 40px);
        }

        h1 {
            color: #fff;
            font-size: 1.6rem;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        button {
            padding: 16px 45px;
            font-size: 18px;
            font-weight: 800;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: none; /* Disables default touch zoom/scroll */
        }

        #yes {
            background: #ff3366;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 51, 102, 0.5);
            z-index: 100;
        }

        #no {
            background: white;
            color: #333;
            position: relative;
            z-index: 99;
            /* Ultra-fast dodge transition */
            transition: transform 0.1s ease-out, left 0.2s cubic-bezier(0.19, 1, 0.22, 1), top 0.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .heart-emoji {
            position: fixed;
            top: -10%;
            z-index: 10000;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="overlay" id="mainCard">
    <h1>Sorry UXUUU BABY ‚ù§Ô∏èü•∫<br><span style="font-size: 0.9rem; font-weight: 400;">Can you forgive me?</span></h1>
    <div class="buttons-container">
        <button id="yes" onclick="love()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="dodge()" ontouchstart="dodge()">NO üòè</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="WhatsApp Audio 2026-02-19 at 9.03.41 PM.mpeg" type="audio/mpeg">
</audio>

<script>
    let yesScale = 1;

    function dodge() {
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        // Force fixed position on first touch
        if (noBtn.style.position !== 'fixed') {
            noBtn.style.position = 'fixed';
        }

        // Calculate a dodge position that stays within the viewport
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;
        
        // Ensure it jumps at least 150px away
        const safeMargin = 80;
        const maxX = window.innerWidth - buttonWidth - safeMargin;
        const maxY = window.innerHeight - buttonHeight - safeMargin;
        
        const randomX = Math.max(safeMargin, Math.floor(Math.random() * maxX));
        const randomY = Math.max(safeMargin, Math.floor(Math.random() * maxY));

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';

        // Add a "panic" shake to the card
        const card = document.getElementById("mainCard");
        card.style.transform = "rotate(2deg)";
        setTimeout(() => card.style.transform = "rotate(-2deg)", 50);
        setTimeout(() => card.style.transform = "rotate(0deg)", 100);

        // Make YES grow bigger
        if (yesScale < 3) {
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;
        }
    }

    function spawnHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','üíó'][Math.floor(Math.random()*4)];
        heart.className = 'heart-emoji';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 30) + 'px';
        heart.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }

    function love() {
        const audio = document.getElementById("bgMusic");
        audio.play().catch(e => console.log("Audio play error"));

        setInterval(spawnHeart, 80);

        const success = document.createElement('div');
        success.className = 'success-overlay';
        success.innerHTML = `
            <div style="font-size: 5rem; margin-bottom: 20px;">ü•∞</div>
            <h1 style="font-size: 2.5rem; margin-bottom: 10px; color: #ff3366;">I KNEW IT!</h1>
            <p style="font-size: 1.4rem; font-weight: 600;">I love you forever! üíïüíç</p>
            <button onclick="location.reload()" style="margin-top: 30px; background: transparent; border: 1px solid white; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px;">Reset</button>
        `;
        document.body.appendChild(success);
    }
</script>

</body>
</html>
