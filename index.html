<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3366;
            --glass: rgba(255, 255, 255, 0.15);
            --border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            height: 100vh;
            /* Update the image path below */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("myphoto.jpg") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animations */
        }

        /* Animated Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .overlay {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 90%;
            transition: all 0.5s ease;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            font-weight: 800;
        }

        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yes {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.4);
        }

        #yes:hover {
            transform: scale(1.1);
            background: #ff1a53;
            box-shadow: 0 15px 30px rgba(255, 51, 102, 0.6);
        }

        #no {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            position: relative;
            z-index: 5;
        }

        .success-content {
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="overlay" id="mainContainer">
    <h1 id="heading">Sorry UXUUU BABY ‚ù§Ô∏èü•∫</h1>
    <div class="buttons">
        <button id="yes" onclick="love()">YES ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()">NO üòè</button>
    </div>
</div>

<audio id="song" loop>
    <source src="WhatsApp Audio 2026-02-19 at 9.03.41 PM.mpeg" type="audio/mpeg">
</audio>

<script>
    // Create floating hearts automatically
    function createHearts() {
        const heart = document.createElement('div');
        heart.classList.add('heart-bg');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHearts, 500);

    function love() {
        const song = document.getElementById("song");
        song.play().catch(e => console.log("Audio requires interaction first"));
        
        const container = document.getElementById("mainContainer");
        container.classList.add('success-content');
        container.innerHTML = `
            <h1 style="color:#fff; margin:0;">I LOVE YOU FOREVER BABY üíïüòò</h1>
            <p style="color:white; margin-top:15px; opacity:0.8;">You just made my day!</p>
        `;
    }

    function moveNo() {
        const btn = document.getElementById("no");
        // Better random movement within the viewport
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }
</script>

</body>
</html>
